language: python
services:
  - mysql
python:
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
before_script:
  - mysql -u root -e 'CREATE DATABASE treeD;'
  - mysql -u root -e "CREATE USER 'usuario'@'localhost' IDENTIFIED BY 'usuario';"
  - mysql -u root -e "GRANT ALL PRIVILEGES ON * . * TO 'usuario'@'localhost';"
  - cd treeD
script:
  - coverage run --source='.' manage.py test
  - coverage xml
after_success:
  - coveralls
  - export CODACY_PROJECT_TOKEN=a708c3b2838a4117a458b1b00d3eb652
  - python-codacy-coverage -r coverage.xml
